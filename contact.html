    <script type="text/javascript">
        emailjs.init('6uXFN59rxD6gtmsnF')
    </script>

    <script>
        const btn = document.getElementById('button');

        function sendEmail() {
            if (document.getElementById("message").value != "" &&
                document.getElementById("from_name").value != "" &&
                document.getElementById("email_id").value != "" &&
                document.getElementById("mobileNoo").value != "") {


                var message = document.getElementById("message").value;
                document.getElementById("message").value = message + " Here is my mobile number : " + document.getElementById("mobileNoo").value

                document.getElementById('form')
                    .addEventListener('submit', function(event) {
                        event.preventDefault();

                        btn.value = 'Sending...';

                        const serviceID = 'service_i3kejad';
                        const templateID = 'template_sfohbam';
                        emailjs.sendForm(serviceID, templateID, this)
                            .then(() => {
                                btn.value = 'Send Email';
                                alert('Sent!');
                                document.getElementById('form').reset()
                            }, (err) => {
                                btn.value = 'Send Email';
                                document.getElementById('form').reset()
                                alert(JSON.stringify(err));
                            });
                    });
            }
        }
    </script>
